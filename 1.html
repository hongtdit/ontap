  <body>
    <div class="container">
      <div class="detail-image">
        <img id="image" src="/image/1.jpg" alt="" />
           <img id="image" src="/image/1.jpg" alt="" />
      </div>
    </div>
    <script>
      let arrayImages = [
        "image/1.jpg",
        "image/2.jpg",
        "image/3.png",
        "image/4.jpg",
      ];
      let count = 0;
      function showBanner() {
        let image = document.getElementById("image");
        image.src = arrayImages[`$(count)`];
        count++;
        if (count == 4) {
          count = 0;
        }
      }
      setInterval(showBanner, 1000);
    </script>
  </body>
